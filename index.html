<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS | Acid Cyberpunk</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='0' fill='%23000'/%3E%3Cpath d='M20 80 L50 20 L80 80' stroke='%23ccff00' stroke-width='8' fill='none'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --acid: #ccff00;
        --neon-pink: #ff00ff;
        --cyber-blue: #00ffff;
        --dark-bg: #050505;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark-bg);
        color: #fff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* Noise Texture */
      .noise-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
        opacity: 0.05;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Aurora Blobs */
      .aurora-blob {
        position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.3; z-index: 0;
        animation: blob-float 10s infinite alternate;
      }
      .blob-acid { width: 40vw; height: 40vw; background: var(--acid); top: -10%; left: -10%; }
      .blob-pink { width: 50vw; height: 50vw; background: var(--neon-pink); bottom: -10%; right: -10%; animation-delay: -5s; }

      @keyframes blob-float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

      /* Glitch Text */
      .glitch { position: relative; }
      .glitch::before, .glitch::after {
        content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg);
      }
      .glitch::before { left: 2px; text-shadow: -1px 0 var(--acid); clip-path: inset(0 0 0 0); animation: glitch-anim-1 2s infinite linear alternate-reverse; }
      .glitch::after { left: -2px; text-shadow: -1px 0 var(--neon-pink); clip-path: inset(0 0 0 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
      
      @keyframes glitch-anim-1 { 0% { clip-path: inset(20% 0 80% 0); } 20% { clip-path: inset(60% 0 10% 0); } 100% { clip-path: inset(40% 0 50% 0); } }
      @keyframes glitch-anim-2 { 0% { clip-path: inset(10% 0 60% 0); } 20% { clip-path: inset(80% 0 5% 0); } 100% { clip-path: inset(30% 0 40% 0); } }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: var(--acid); }

      /* Music Visualizer Bar Animation */
      .viz-bar { animation: viz-bounce 0.5s infinite ease-in-out alternate; }
      @keyframes viz-bounce { 0% { height: 20%; } 100% { height: 100%; } }
    </style>
<script type="importmap">

}
